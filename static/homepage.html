<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>GOGOGO</title>
        <meta
            name="description"
            content="An gogoanime scraper API written in Go"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Spartan:wght@900&display=swap');
        </style>
        <link rel="stylesheet" href="/styles/homepage.css" />
        <link
            rel="icon"
            href="https://piracy.moe/_next/image?url=%2Fimg%2FPoliceArrest.png&w=128&q=75"
        />
    </head>
    <body>
        <div class="container">
            <center>
                <h1>GO GO GO!</h1>
                <form
                    name="anime-search"
                    onsubmit="onSearch(event)"
                    method="GET"
                >
                    <input
                        type="text"
                        name="show-name"
                        placeholder="Search for an Anime"
                        value=""
                    />
                    <input
                        type="number"
                        name="episode-number"
                        placeholder="Enter the Episode Number"
                        value=""
                    />
                    <input type="submit" value="GO!" />
                </form>
                <h4>{{.}}</h4>
            </center>

            <script>
                function onSearch(event) {
                    event.preventDefault();
                    const showName =
                        document.forms['anime-search']['show-name'].value;
                    const episodeNumber =
                        document.forms['anime-search']['episode-number'].value;
                    console.log(`/watch/${showName}/${episodeNumber}`);
                    if (showName === '' || episodeNumber === '') {
                        window.location.href = `/watch/`;
                    } else {
                        window.location.href = `/watch/${showName}/${episodeNumber}`;
                    }
                }
            </script>
        </div>
    </body>
</html>
